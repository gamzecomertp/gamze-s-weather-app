<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styling.css" />
    <title>Gamze's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type city name"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
                id="form-control-button"
              />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul class="mainCity">
            <li><span id="date"></span></li>
            <li id="description1"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="degree">
              <img src="" alt="currentTemp" id="icon" class="float-left" />
              <div class="float-left">
                <span class="temperature1" id="temperature1"></span
                ><span class="units">
                  <a href="#" id="celcius-link" class="active">°C</a>/
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-3">
            <ul class="details">
              <br />
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
        <small>
          <a href="https://github.com/gamzecomertp/weatherapp-project" style="color: #f5f6f7">
            Open-source coded
          </a>
          by Gamze Comert Puchala
        </small>
      </div>
    </div>
    <script src="src/javas.js"></script>
  </body>
</html>
