<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styling.css" />
    <title>Gamze's Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 id="city">Warsaw</h1>
      <ul class="main city">
        <li><span id="date"></span></li>
        <li id="description1"></li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="degree">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="currentTemp"
              class="cloud"
            />
            <div class="float-left">
              <span class="temperature1" id="temperature1"></span
              ><span class="units"><a>ÂºC</a> / <a></a> </span>
            </div>
          </div>
        </div>
        <div class="col-3">
          <ul class="details">
            <li>Humidity:<span id="humidity"></span>%</li>
            <li>Wind:<span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>
      <small>
        <a href="https://github.com/gamzecomertp/weatherapp-project">
          Open-source coded
        </a>
        by Gamze Comert Puchala
      </small>
    </div>
    <script src="src/javas.js"></script>
  </body>
</html>
